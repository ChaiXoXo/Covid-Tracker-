<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid Tracker Country wise !</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country !</label>
            <select name="" class="form-control" id="c" #input (change)="updateValues(input.value)">
                <option value={{country}} *ngFor="let country of countries">
                    {{country}}
                </option>
            </select>
        </div>
    </div>
    <app-dashboard [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths'
        [totalRecovered]='totalRecovered'>
    </app-dashboard>

    <div class="row">
        <div class="col">
            <table class="ui selectable inverted table">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Date</th>
                        <th>Cases</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of selectedCountryData ; index as i">
                        <td>{{ i+1 }}</td>
                        <td>{{ data.date | date }}</td>
                        <td>{{ data.cases }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <google-chart [type]="chart.LineChart" [options]="chart.options" style="width: 100%;"
                [height]="chart.height" [data]="dataTable"></google-chart>
        </div>
    </div>
</div>
