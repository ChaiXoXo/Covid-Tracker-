    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              <h3>Confirmed</h3>
            </div>
            <div class="value">
              {{totalConfirmed | number:'1.0':'en-US'}}
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              <h3>Recovered</h3>
            </div>
            <div class="value">
              {{totalRecovered | number:'1.0':'en-US'}}
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              <h3>Deaths</h3>
            </div>
            <div class="value">
              {{totalDeaths | number:'1.0':'en-US'}}
            </div>
          </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
              <h3>Active</h3>
            </div>
            <div class="value">
              {{totalActive | number:'1.0':'en-US'}}
            </div>
          </div>
    </div>
</div>
